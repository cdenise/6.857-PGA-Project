<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Image Detection</title>
		<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="imageDetection.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<h1>Select an image you would like to upload.</h1>
		<input type="file" accept='image/*' id="i_file"> 
		<input type="button" id="i_submit" value="Upload" onclick="Upload()">
		<br/>
		<br/>
		<img id = "img" src = "" width="500" style="display:none;"/>
		<br/>
		<div id = "loading" style="display:none;">
			<img id = "img" src = "ajax-loader.gif"/>
			<label>Loading...</label>
		</div>
		<br/>
		<div id = "colorBar" style="display:none;">
			<div id="temp" class="meter">
			  <span id="bar" style="width: 20%"></span>
			</div>
			<div id ="barLabelDiv">
				<label id = "barLabel"></label>
			</div>
		</div>
	</body>

</html>
